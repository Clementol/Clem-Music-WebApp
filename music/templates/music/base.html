<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block  title %} Viberr {% endblock  %}</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy">
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
    
    <script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    
</head>
<body>
    <nav class="navbar navbar-inverse ">
            <div class="container-fluid">
                <!--Header-->
                <div class="navbar-header ">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'music:index' %}">Clemo</a>
                </div>
                <!--Items-->
                <div class="collapse navbar-collapse" id="topNavBar">
                    <ul class="nav navbar-nav">
                         <li class="{% block albums_active %}{% endblock %}">
                         <a href="{% url 'music:index' %}">
                         <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Albums</a>
                         </li>
                        <li class="{% block songs_active %}{% endblock %}">
                        <a href="{% url 'music:songs' 'all'%}">
                        <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Songs</a>
                        </li>
                    </ul>
        
                    <form action="{% url 'music:index' %}" class="navbar-form navbar-left" role="search" method="GET">
                        <div class="form-group">
                            <input type="text" class="form-control" name="q" value="">
                        </div>
                        <button type="submit" class="btn btn-primary">Search</button>
                        
                    </form>
        
                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="{% url 'music:create_album' %}">
                                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>&nbsp;
                                Add Album
                            </a>
                        </li>
                        <li class="">
                            <a href="{% url 'music:logout_user' %}">
                                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                                Log out 
                            </a>
                        </li>
                    </ul>
            
                </div>
        
            </div>
    </nav> 
    {% block body %}
    {% endblock  %}

</body>
</html>
